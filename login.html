<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Amazon Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">Amazon Clone</div>
        <a href="index.html" style="color: white; text-decoration: none;">üè† Home</a>
    </header>

    <!-- Login Form -->
    <main class="login-main">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form" onsubmit="loginUser(event)">
                <input type="email" id="email" placeholder="Email Address" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Login</button>
                <p class="note">Don't have an account? <a href="signup.html">Sign up</a></p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Amazon Clone. Built with HTML, CSS, and JavaScript.</p>
    </footer>

    <script src="js/login.js"></script>
</body>

</html>
