<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Amazon Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/signup.css" />
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">Amazon Clone</div>
        <a href="index.html" style="color: white; text-decoration: none;">üè† Home</a>
    </header>

    <!-- Signup Form -->
    <main class="signup-main">
        <div class="signup-box">
            <h2>Create Account</h2>
            <form id="signup-form" onsubmit="registerUser(event)">
                <input type="text" id="name" placeholder="Full Name" required />
                <input type="email" id="email" placeholder="Email Address" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
                <p class="note">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Amazon Clone. Built with HTML, CSS, and JavaScript.</p>
    </footer>

    <script src="js/signup.js"></script>
</body>

</html>
