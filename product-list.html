<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products - Amazon Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <!-- Navbar (same as index) -->
    <header class="navbar">
        <div class="nav-logo">amazon<span>.clone</span></div>
        <div class="nav-search">
            <input type="text" placeholder="Search products..." id="search-input" />
            <button onclick="searchProducts()">Search</button>
        </div>
        <div class="nav-links">
            <a href="login.html">Login</a>
            <a href="cart.html">Cart <span id="cart-count">0</span></a>
        </div>
    </header>

    <!-- Main Container -->
    <main class="product-page">
        <!-- Filters -->
        <aside class="filters">
            <h3>Filter by Category</h3>
            <ul>
                <li><button onclick="filterCategory('all')">All</button></li>
                <li><button onclick="filterCategory('electronics')">Electronics</button></li>
                <li><button onclick="filterCategory('fashion')">Fashion</button></li>
                <li><button onclick="filterCategory('books')">Books</button></li>
            </ul>
        </aside>

        <!-- Product List -->
        <section class="product-list">
            <h2>All Products</h2>
            <div class="products-container" id="product-list-container">
                <!-- Product cards will be inserted here via JS -->
            </div>
        </section>
    </main>

    <script src="js/product-list.js"></script>
</body>

</html>
